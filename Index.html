<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
    <title>Movie Search</title>
</head>
<body>
    <header>
        <h1>Movie Finder</h1>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for movies..." onchange="onSearchChage(event)">
        <button class="search-button">Search</button>
    </div>

    <div class="movies-container">
        <div class="movie-card">
            <img class="movie-poster" src="https://via.placeholder.com/200x300" alt="Movie Poster">
            <div class="movie-title">Sample Movie</div>
        </div>
        <!-- Add more movie cards dynamically here -->
    </div>
</body>
</html>
